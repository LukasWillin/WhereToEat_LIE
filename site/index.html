<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
</head>
<body>

<header>
    <h3 id="titleBar">Where To Eat!</h3>
    <nav id="Nav" class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="Where"><a href="#">Where</a></li>
                    <li class="Who"><a href="#">Who</a></li>
                    <li class="active What"><a href="#">What</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <section id="Where" class="inactive">
        <div id="where-screen"></div>
    </section>

    <section id="Who" class="inactive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Restaurant</th>
                    <th>Telefonnummer</th>
                    <th>Website</th>
                    <th>Rating</th>
                </tr>
            </thead>
        </table>
    </section>

    <section id="What" class="active">
        <div class="jumbotron">
            <div class="container">
                <h1>Willkommen auf Where to eat!</h1>
                <p>Gib unten dein Wunsch ein und wir suchen es für dich</p>
                <select class="selectpicker" id="SearchTag" multiple title="Wähle aus...">
                    <optgroup label="Slow Food">
                        <option>Pasta</option>
                        <option>Asiatisch</option>
                        <option>Rösti</option>
                    </optgroup>
                    <optgroup label="Fast Food">
                        <option>Pizza</option>
                        <option>Döner</option>
                        <option>Hot Dog</option>
                    </optgroup>
                </select>
                <br/>
                <br/>
                <p><button id="Search" class="btn btn-primary btn-lg" href="#Search" role="button">Suchen</button></p>
            </div>
        </div>
    </section>

</main>

<script type = "text/javascript"
        src='http://maps.googleapis.com/maps/api/js?libraries=places&v=3'></script>
<script type="text/javascript" src="lib/jquery-2.2.1.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
